        <!-- FORMULARIO -->
        <div class="form"> <h2>Contacto</h2> </div>
        <div class="pregunta text-center h3"> <p>Si tienes alguna pregunta o quieres información sobre tu pedido utiliza el formulario</p> </div>
        <form class="container-fluid w-50 h-75">
            <div class="mb-3">
                <label for="fullName" class="form-label subtitle">Nombre y Apellido</label>
                <input type="text" id="fullName" class="form-control" placeholder="First name" aria-label="Full name" required>    
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label subtitle">Correo Electronico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="nombre@mail.com" required>
                <div id="emailHelp" class="form-text subtitle">*Nunca compartiremos tu correo con alguien más.</div>
            </div>
            <select class="form-select" aria-label="Default select example" required>
                <option selected>Eliga Asunto</option>
                <option value="1">Envío</option>
                <option value="2">Talla</option>
                <option value="3">Pedido</option>
                <option value="3">Otro</option>
            </select>
            <label for="validationTextarea" class="form-label subtitle">Mensaje</label>
            <textarea class="form-control is-invalid" id="validationTextarea" placeholder="..." required></textarea>
            <div class="invalid-feedback">
            <button type="submit" class="btn btn-orange">Enviar</button>
        </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="./media/favicon_io/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css"/>
    <title>Contact | Fox Custom</title>
</head>
<body class="bgform">
    <header>
        <section class="superior">
            <!--LOGO Y NOMBRE DE EMPRESA-->
            <div class="logo"> <a href="../index.html"> <img src="../media/img/logo_fcc.png" alt="Logo Empresa Fox Custom"> </a> </div>
            <div class="fox"> <h1>Fox Custom Clothing</h1> </div>
    
            <section class="der">
                <!-- BUSCADOR -->
                <section class="buscar">
                    <div class="buscarBarra"> <input type="search" name="busqueda" placeholder="Buscar..."> </div>
                    <div class="buscarBoton"> <input type="submit" value="Buscar"></div>
                </section>
        
                <!-- LOGO RRSS -->
                <section class="rrss">
                    <div class="rrssFace">
                        <a href="https://www.facebook.com/foxcustomclothingcl/" target="_blank"> <img src="../media/img/fb_logo.png" alt="Página facebook FC"> 
                        </a>
                    </div>
                    <div class="rrssInsta">
                        <a href="https://www.instagram.com/foxcustomclothing/" target="_blank"> <img src="../media/img/ig_logo.png" alt="Página Instagram FC">
                        </a>
                    </div>
                </section>

            </section>

        </section>
    </header>
    <nav>
        <ul class="navBarr">
            <li class="BarrInd"> <a href="../index.html"> Home </a> </li>
            <li class="BarrShirt"> <a href="./poleras.html"> Poleras </a> </li>
            <li class="BarrHoddie"> <a href="./polerones.html"> Polerones </a> </li>
            <li class="BarrCustom"> <a href="./personalizados.html"> Personalizados </a></li>
            <li class="BarrCar"> <a href="./carrito.html"> Carrito </a> </li>
        </ul>
    </nav>
    <main>
        <!-- FORMULARIO -->
        <div class="form"> <h2>Contacto</h2> </div>
        <div class="pregunta"> <h3>Si tienes alguna pregunta o quieres información sobre tu pedido utiliza el formulario</h3> </div>
        <fieldset>
            <form>
                <div>
                    <label for="nombre"> Nombre </label>
                    <input type="text" name="nombre" placeholder="Juanita Gonzalez" required>
                </div>
                <div>
                    <label for="email"> Correo Electronico </label>
                    <input type="email" name="email" placeholder="nombre@mail.com" required>
                </div>
                <div>
                    <label for="asunto"> Asunto </label>
                    <input type="text" name="asunto" placeholder="..." required>
                </div>
                <div>
                    <label for="comentario"> Mensaje </label><br>
                    <textarea name="comentario" cols="40" rows="10" required></textarea>
                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </fieldset>
    </main>
    <!-- PIE DE PAGINA -->
    <footer class="footer">
        <p> ©Mad Hatter </p>
        <p> <a href="#"> Empresa </a> </p>
        <p> <a href="#"> Preguntas </a> </p>
        <p> <a href="./formulario.html"> Contacto </a> </p>
    </footer>
</body>
</html>
